{% extends "base.html" %}

{% block content %}
<h3 class="pl-4">Movie Recommendation System</h3>
<p class="pl-4">Recommendation system based on cosine similarity</p>

<form action="" method="post" novalidate style="margin-right: auto; margin-left: auto; width: fit-content">
  <h4 class="pl-4">Get Recommendation</h4>
  {{form.hidden_tag()}}
  <div class="form-group container-fluid">
    <label for="movie_title">Movie Title</label>
    <select name="movie_id" class="form-control" id="movie_title">
      {% for name in form.movie_name %}
        {{name}}
      {% endfor %}
    </select>
  </div>

  <div class="form-group container-fluid">
    {{form.submit()}}
  </div>
</form>
{% endblock %}
