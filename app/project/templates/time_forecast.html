urrentDate.addDays(1);    }    return dateArray;  }  const getDatesArray = getDates(last_day, last_day_predict_utc);  // create json of dates and predict value  dji_predict_json = [];  sp500_predict_json = [];  nasdaq_predict_json = [];    for (let i = 0; i < getDatesArray.length; i++) {        dji_predict_json.push({"date": getDatesArray[i], "adj_close": dji_predict[i][0], "condition": "dji_predicted"});        sp500_predict_json.push({            "date": getDatesArray[i],            "adj_close": sp500_predict[i][0],            "condition": "sp500_predicted"        });        nasdaq_predict_json.push({            "date": getDatesArray[i],            "adj_close": nasdaq_predict[i][0],            "condition": "nasdaq_predicted"        });    }  dji_predict_json.forEach(function(val){      dji_adj_price.push(val)  });  sp500_predict_json.forEach(function(val){      sp500_adj_price.push(val)  });  nasdaq_predict_json.forEach(function(val){      nasdaq_adj_price.push(val)  });  // show line graph  let margin = {top: 25, right:50, bottom:25, left: 50};  let width = 650  let height = 600  const svg = d3.select("#time_series").append("svg")              .attr("width", width + margin.left + margin.right)              .attr("height", height + margin.top + margin.bottom)              .style("margin-left", "auto")              .style("margin-right", "auto")              .style("display", "block")              .append("g");              // .attr("transform", "translate(50%, 50%)");</script><script src="https://d3js.org/d3.v5.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>{% endblock %}
